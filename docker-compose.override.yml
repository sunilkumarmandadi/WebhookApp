version: '3.4'

services:
  travelagentapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "80"
      - "443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
  rabbitmq:
    hostname: "rabbit1"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "some-rabbit"
  sqlserver:
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Sunsql@2021"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"